<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Web Applications: Week 4</title>
  <script src="./scripts/main.js" defer></script>
  <link rel="stylesheet" type="text/css" href="./stylesheets/styles.css">
  <!-- MATERIALIZE CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">ToDo App</a>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <div class="col" id="form-container">
        <h1>Add ToDo</h1>
        <form id="todoForm">
          <label for="userInput">User input:</label>
          <input type="text" id="userInput" name="user"/>
          <label for="todoInput">ToDo input:</label>
          <input type="text" id="todoInput" name="todos"/>
          <button type="submit" id="submit-data" class="btn">Add</button>
        </form> 
        <p id="status"></p>
      </div>
      <div class="col" id="list-container">
        <h1>Check ToDos</h1>
        <form id="searchForm">
          <input type="text" id="searchInput" name="searchTerm"/>
          <button type="submit" id="search" class="btn">Search</button>
        </form>
        <ul id="todoList"></ul>
        <button id="deleteUser" class="btn">Delete user</button>
      </div>
    </div>
  </main>
</body>
</html>
