<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Advanced Web Applications: Week 4</title>
  <script src="./scripts/main.js" defer></script>
  <link rel="stylesheet" type="text/css" href="./stylesheets/styles.css">
</head>
<body>
  <header>
    <h1>Welcome to ToDo app!<h1>
  </header>
  <main>
    <div class="container" id="form-container">
      <h1>Add ToDo</h1>
      <form id="todoForm">
        <label for="userInput">User input:</label>
        <input type="text" id="userInput" name="user"/>
        <label for="todoInput">ToDo input:</label>
        <input type="text" id="todoInput" name="todos"/>
        <button type="submit" id="submit-data">Add</button>
      </form> 
      <p id="status"></p>
    </div>
    <div class="container" id="list-container">
      <h1>Check ToDos</h1>
      <form id="searchForm">
        <input type="text" id="searchInput" name="searchTerm"/>
        <button type="submit" id="search">Search</button>
      </form>
      <ul id="todoList"></ul>
      <button id="deleteUser">Delete user</button>
    </div>
  </main>
</body>
</html>
